<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>

<body>
    <div class="container">	
        <div class="user-container">
        </div>
        <div class="favoriteQuote">Favorite Quote:</div>
        <div class="quote-container">
        </div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="aboutMe">About Me:</div>
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>
        <button id="generateUser">Generate User!</button>
        <button id="saveUser">Save User Page</button>
        <button id="loadUser">Load User Page</button>	
    </div>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friendsArr}}
        <div> {{name}}</div>
        {{/each}}
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p> {{quote}}</p>
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{profilePic}}">
        <div class="user-info"> {{name}}</div>
        <div> </div>
        <span class="user-info">{{city}}</span> <span class="user-info">,</span> <span class="user-info">{{state}}</span>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src="{{pokemonPic}}">
        <div id="pokemon-text">{{name}}</div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text"> {{about}}</div>
    </script>



    <script src="module.js"></script>
    <script src="rendering.js"></script>
    <script src="main.js"></script>
</body>

</html>
